# ccze default rules
# Processed in order; first match wins per character span.
#
#
# ===================================================================
# ccze-win "Linux + Windows 1x Master Colorizor" Configuration (v1.7)
# by SCRAMBLR
# This configuration file will allow you to still colorize linux files like syslog, etc, as well as the following:
#   1. CBS.log (Servicing)
#   2. dism.log (Deployment)
#   3. setupapi.dev.log (Driver installation - uses >>> and <<<)
#   4. setupapi.setup.log (App/OS setup)
#   5. WindowsUpdate.log (Update traces)
#   6. pfirewall.log (Windows Firewall traffic)
#   7. SrtTrail.txt (Startup Repair results)
#   8. PFRO.log (Pending File Rename Operations)
#   9. setuperr.log (OS Installation errors)
#   10. setupact.log (OS Installation actions)
#   11. MSI*.log (Windows Installer logs)
#   12. DirectX.log (DirectX setup)
#   13. DPX.log (Data Package Expander)
#   14. ReportingEvents.log (Update reporting)
#   15. WinSetup.log (Modern Setup logs)
#   16. MoSetup.log (Media Creation Tool / Upgrade)
#   17. Diagerr/Diagwrn (System Diagnostics)
#   18. VSS logs (Volume Shadow Copy)
#   19. WlanMgr.log (Wireless networking)
#   20. Shell.log (Explorer/Shell events)
#
#  Want something added? File an Issue at https://github.com/scramblr/ccze-win
# ===================================================================
#
#

# --- 1. TERMINAL RESET HACK TO ATTEMPT TO GIVE YOU BACK WHAT YOU STARTED WITH INSTEAD OF A CRAZY COLORED PROMPT ---
color WHITE $

# --- 2. THE "TOP 20 LOG FILES" TIMESTAMPS ---
# YYYY-MM-DD (CBS/DISM)
color CYAN ^\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}:\d{2}(?:,\d{3})?
# MM/DD/YYYY (MSI/Setup)
color CYAN ^\d{1,2}/\d{1,2}/\d{4}\s\d{2}:\d{2}:\d{2}

# --- 3. SETUPAPI & DRIVER FLARE (setupapi.dev.log) ---
color BRIGHT_CYAN ^>>>  \[.*\]
color BRIGHT_CYAN ^<<<  \[.*\]
color YELLOW \b(Section|Status|Rank|DeviceID):?\b
color MAGENTA \b(inf:|DriverNode:)\b

# --- 4. FIREWALL FLARE (pfirewall.log) ---
color BRIGHT_GREEN \bALLOW\b
color BRIGHT_RED \b(DROP|CLOSE|DENY)\b
color YELLOW \b(SEND|RECEIVE|OPEN)\b
color BLUE \b(TCP|UDP|ICMP)\b

# --- 5. MSI & INSTALLER FLARE ---
color BRIGHT_MAGENTA \bProperty\(.\):\b
color BRIGHT_YELLOW \bAction (start|ended)\b
color CYAN \bMSI\s\(.\)\b

# --- 6. REGISTRY & SYSTEM FLARE ---
color BRIGHT_BLUE \b(HKLM|HKCU|HKCR|HKU|HKCC)\[^
\f\v]+\b
color MAGENTA \b(CSI|CBS|DISM|DPX|VSS|WPR|SMI|TrustedInstaller|Appx|MoSetup)\b
color BRIGHT_MAGENTA \b\[SR\]\b

# --- 7. STATUS & LOG LEVELS ---
color BRIGHT_RED (?i)\b(ERROR|FATAL|SEVERE|FAILURE|FAILED|CRITICAL|!!!|FAILED_REASON)\b
color YELLOW     (?i)\b(WARN(ING)?|CAUTION|RETRYING|PENDING|ALERT|\?\?\?)\b
color GREEN      (?i)\b(INFO|SUCCESS|SUCCEEDED|COMPLETED|STARTED|FINISHED|DONE)\b
color BLUE       (?i)\b(DEBUG|TRACE|FINE(R|ST)?|VERBOSE)\b

# --- 8. IDENTIFIERS & CODES ---
# Success HRESULTs
color BRIGHT_GREEN \b0x00000000\b
# Percentage & Ranks
color BRIGHT_CYAN \b(\d+%|Rank=\d+)\b
# Hex / GUIDs / Memory
color BRIGHT_CYAN \b0x[0-9a-fA-F]{8,}\b
color MAGENTA \b[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}\b
# IDs
color BLUE \b(PID|TID|UID|SID)=\d+\b

# --- 9. PATHS & NETWORK ---
color WHITE \b[a-zA-Z]:\[^
\f\v]+\b
color BRIGHT_BLUE \b(?:\d{1,3}\.){3}\d{1,3}\b
